version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
      docker: 20
  test:
    commands:
      - echo Build started on `date`
      - mvn test-compile org.pitest:pitest-maven:mutationCoverage
  build:
    commands:
      - echo Build started on `date`
      - mvn clean package

artifacts:
  files:
    - service/target/*.jar
  discard-paths: yes

cache:
  paths:
    - '/root/.m2/**/*'